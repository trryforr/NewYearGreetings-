<body>

<div id="title">ðŸŽ† HAPPY NEW YEAR ðŸŽ†</div>
<div id="subtitle">Wishing You Joy, Success & Peace</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ----------------------
// Resize Handling
// ----------------------
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ----------------------
// Scene Limits
// ----------------------
const SKY_TOP_RATIO = 0.15;
const TREE_LINE_RATIO = 0.78;

// ----------------------
// Colors
// ----------------------
const colors = [
    "#ff4d4d", "#ffb84d", "#fff44d",
    "#4dff88", "#4dcfff", "#b84dff",
    "#ffffff"
];

// ----------------------
// Firework Particle
// ----------------------
class Particle {
    constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
    }

    update() {
        this.vy += 0.04;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.012;
    }

    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

// ----------------------
// Firework Explosion
// ----------------------
let particles = [];

function explode(x, y) {
    const count = 90;
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 2;
        particles.push(new Particle(x, y, angle, speed, color));
    }
}

// ----------------------
// Launch Firework
// ----------------------
function launch() {
    const widthLimit = canvas.width * 0.9;
    const centerX = canvas.width / 2;

    const skyTop = canvas.height * SKY_TOP_RATIO;
    const treeLine = canvas.height * TREE_LINE_RATIO;

    const x = centerX + (Math.random() - 0.5) * widthLimit;
    const y = treeLine - Math.random() * (treeLine - skyTop);
    explode(x, y);
}

// ----------------------
// Draw Trees
// ----------------------
function drawTrees() {
    ctx.fillStyle = "#021b0f";
    const treeLine = canvas.height * TREE_LINE_RATIO;

    for (let i = 0; i < canvas.width; i += 40) {
        const h = 60 + Math.random() * 80;
        ctx.beginPath();
        ctx.moveTo(i, treeLine);
        ctx.lineTo(i + 20, treeLine - h);
        ctx.lineTo(i + 40, treeLine);
        ctx.fill();
    }
}

// ----------------------
// Animation Loop
// ----------------------
function animate() {
    ctx.fillStyle = "rgba(0, 0, 20, 0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawTrees();

    particles = particles.filter(p => p.alpha > 0);
    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

// ----------------------
// Timers
// ----------------------
setInterval(launch, 700);
animate();
</script>
